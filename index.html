<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de Estatística</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href=''>
    <script src='calcul.js' defer>
    </script>   
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.8.0'></script>
    <style>
        table {
            border-collapse: collapse;
        }
        
    </style>
</head>

<body>

        <div> <!-- linha -->
            <div> <!-- coluna -->

                <div> <!-- linha -->
                    <div> <!-- coluna -->

                            <!-- Nome da Variável -->
                            <div> <!-- linha -->
                                <div> <!-- coluna -->
                                    <label for="nomeVar" class="textoNomeVar">Nome da Variável:</label>
                                    <input name = "nome" id="nomeVar" type="text" class="nome">
                                </div>
                            </div>

                            <!-- Entrada de dados -->
                            <div> <!-- linha -->
                                <div> <!-- coluna -->
                                    <label for="dados" class="textoDados">Dados:</label>
                                    <input id="entradaDados" type="text" class="eDados">
                                    <input type="file" />
                                </div>
                            </div>

                            <!-- Botão Upload -->
                            <div> <!-- linha -->
                                <div> <!-- coluna -->
                                    <input type="button" value="Upload" id="btnUpaload">
                                </div>
                            </div>
                            
                            <!-- População | Amostra -->
                            <div> <!-- linha -->
                                <div> <!-- coluna -->
                                    <label>
                                        <input name="AmPo" type="radio" id="populacaoSim"/>População
                                    </label>
                                    <label>
                                        <input name="AmPo" type="radio" id="amostraSim"/>Amostra
                                    </label>
                                </div>
                            </div>

                            <!-- Fecha População | Amostra -->

                            <!-- Tipo de cálculo -->
                            <div> <!-- linha -->
                                <div> <!-- coluna -->
                                    <label for="tipoCalculo" class="tipoCalculo">Tipo:</label>

                                    <select id=tipoCalculo>
                                        <option>Selecione</option>
                                        <optgroup label="Qualitativa">
                                            <option value="qualitativaNominal">Nominal</option>
                                            <option value="qualitativaOrdinal">Ordinal</option>
                                        </optgroup>
                                        <optgroup label="Quantitativa">
                                            <option value="quantitativaDiscreta">Discreta</option>
                                            <option value="quantitativaContinua">Contínua</option>
                                        </optgroup>
                                    </select>

                                </div>
                            </div>

                            <!-- Separatriz -->
                            <div> <!-- linha -->
                                <div> <!-- coluna -->
                                    <select id=separatriz>
                                        <option>Selecione</option>
                                        <option>Quartil</option>
                                        <option>Quintil</option>
                                        <option>Decil</option>
                                        <option>Porcentil</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Partes da separatriz -->
                            <div> <!-- linha -->
                                <div> <!-- coluna -->
                                    <select id=tamanho>
                                        <option>Selecione</option>
                                        <option>Dinâmico (se quartil, de 1 a 4)</option>
                                        <option>Dinâmico (se Quintil, de 1 a 5)</option>
                                        <option>Dinâmico (se Decil, de 1 a 10)</option>
                                        <option>Dinâmico (se Porcentil, de 1 a 100)</option>
                                    </select>
                                </div>
                            </div>
                    </div>
                </div>

                <!-- Botões -->
                <div> <!-- linha -->
                    <div> <!-- coluna -->
                        <button id="btnCalcular">Calcular</button>

                       
                    </div>
                    <div> <!-- coluna -->
                        <input type="reset" value="Limpar" id="btnLimpar">
                    </div>
                </div>

                <!-- Resultados -->
                <div id="media"> Média: </div>
                <div id="moda"> Moda: </div>
                <div id="mediana"> Mediana: </div>
                <div id="desvio_Padrao"> Desvio padrão: </div>
                <div id="coef_Variacao"> Coeficiente de variação: </div>
                <div id="resultados">
                    <table border="1">
                        <thead id="cabecalho">
                        
                        </thead>

                        <tbody id="coluna">

                        </tbody>

                    </table>
                </div>

            </div>                

        </div>
                <div style="width: 500px; height: 250px;">
                    <canvas id="myChart"></canvas>
                </div>
</body>

</html>
